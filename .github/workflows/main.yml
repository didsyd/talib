name: Build 64-bit TA-Lib Wheel for Latest Python on Windows 10

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_64bit_wheel:
    name: Build 64-bit Wheel
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']  # Adjust for the version of Python you're using
    env:
      VS_PLATFORM: x64  # Target 64-bit architecture
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Verify or Create TA-Lib Directory
      - name: Verify or Create TA-Lib Directory
        run: |
          if not exist .\ta-lib\c\src (
            echo "TA-Lib directory not found. Creating directory structure..."
            mkdir .\ta-lib\c\src
          )
          echo "TA-Lib directory is ready."
        shell: cmd

      # Step 4: Download TA-Lib source files if missing
      - name: Download TA-Lib source files if missing
        run: |
          if not exist .\ta-lib\c\src\ta_func.c (
            echo "TA-Lib source files not found. Downloading..."
            powershell -Command "Invoke-WebRequest -Uri https://your-link-to-ta-lib-sources.zip -OutFile ta-lib.zip"
            powershell -Command "Expand-Archive -Path ta-lib.zip -DestinationPath ."
            echo "TA-Lib files downloaded and extracted."
          )
        shell: cmd

      # Step 5: Install necessary dependencies for building
      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel numpy Cython
          pip install pytest

      # Step 6: Build the TA-Lib wheel
      - name: Build TA-Lib Wheel
        run: |
          set LIB="ta-lib\\c\\ide\\vs2022\\lib_proj\\x64;$LIB"
          python setup.py bdist_wheel

      # Step 7: Upload the built wheel as an artifact
      - name: Upload Wheel Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.whl
          name: ta-lib-64bit-wheel
